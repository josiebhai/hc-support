name: Auto Version and Tag

on:
  push:
    branches:
      - main   # or whichever branch you use for production
  workflow_dispatch:  # allows manual trigger as well

jobs:
  versioning:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # required to create tags/releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required to access tags

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          # Extract numbers
          version=${{ steps.get_tag.outputs.latest_tag }}
          version=${version#v}
          IFS='.' read -r major minor patch <<< "$version"

          # Increment patch version
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.bump.outputs.new_version }}
          git push origin ${{ steps.bump.outputs.new_version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_version }}
          name: "Release ${{ steps.bump.outputs.new_version }}"
          body: "Automated release generated by GitHub Actions."

      - name: Bump version and push tag
       uses: anothrNick/github-tag-action@1.67.0
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         DEFAULT_BUMP: patch
         RELEASE_BRANCHES: main

